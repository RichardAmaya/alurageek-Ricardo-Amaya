<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/display.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="page-width">
        <img src="./img/hearts.png" alt="3 corazones">
        <h1 class="title">AluraGeek</h1>
    </header>

    <main class="page-width">
        <div class="product-page-box">
            <div class="products-title-box">
                <h1 class="main-title">MIS PRODUCTOS:</h1>
            </div> 
            <div class="products-box" data-product>
                
            </div>
        </div>

        <section class="form-box">
            <h1 class="main-title">AGREGAR PRODUCTO:</h1>
            <form data-form>
                <input type="text" placeholder="nombre..." data-name>
                <input type="text" placeholder="precio..." data-value>
                <input type="text" placeholder="URL de imagen..." data-image>
            </form>
            <div class="form-button-box">
                <button class="button-save button-form" type="submit" id="button-submit">Guardar</button>
                <button class="button-delete button-form" type="reset" id="button-clear">Limpiar</button>
            </div>
        </section>
    </main>

    <footer class="page-width">
        <div class="footer-title">
            <img src="./img/hearts.png" alt="3 corazones">
            <h1 class="title">AluraGeek</h1>
        </div>
        <div class="footer-subtitle">
            <h3 class="subtitle">DESARROLLADO POR RICARDO AMAYA</h3>
            <h3 class="subtitle">ALURA LATAM - 2024</h3>
        </div>
    </footer>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
